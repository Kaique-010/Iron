{% extends 'base.html' %}

{% block title %}
Editar pessoass
{% endblock %}

{% block content %}

<div class="container-mt-4">
    <h3 class="display-8"> Editar pessoas</h3>
</div>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"> Salvar Edição</button>
            </form>
        </div>  
    </div>  
    <br>
    <a href="{% url 'pessoaslistas'%}" class="btn btn-secondary mt-2 float-end"> <i class="bi bi-arrow-left"></i> Voltar à ListaVoltar Para pessoas</a>
</div>  

{% endblock %}
