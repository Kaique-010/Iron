{% extends 'base.html' %}

{% block title %}
Excluir pessoa
{% endblock %}

{% block content %}

<div class="container-mt-4">
    <h3 class="display-8"> Excluir pessoa</h3>
</div>
    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem Certeza Que Deseja Excluir a pessoa <strong>{{ object.nome }}</strong></p>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger mt-3"> Excluir pessoa </button>
            </form>
        </div>  
    </div>  
    <br>
    <a href="{% url 'pessoaslistas'%}" class="btn btn-secondary mt2 float-end"><i class="bi bi-arrow-left"></i>Voltar Para pessoas</a>
</div>  

{% endblock %}
