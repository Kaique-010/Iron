{% extends 'base.html' %}

{% block title %}
Excluir Unidade
{% endblock %}

{% block content %}

<div class="container-mt-4">
    <h3 class="display-8"> Excluir unidade</h3>
</div>
<div class="card">
    <div class="card-body">
        <p class="card-text">Tem Certeza Que Deseja Excluir a Unidade <strong>{{ object.descricao }}</strong></p>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger mt-3"> Excluir Unidade </button>
        </form>
    </div>
</div>
<a href="{% url 'unidadeslistas'%}" class="btn btn-secondary mt2">Voltar Para unidades</a>
</div>

{% endblock %}
