{% block title %}
    Criar Evento
{% endblock %}

{% block content %}
<br>

<div class="container-mt-4">
    <h3 class="display-8"> Registrar Evento</h3>
</div>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"> Salvar</button>
            </form>
        </div>  
    </div>  
    <a href="{% url 'listar_eventos'%}" class="btn btn-secondary mt2">Voltar Para Eventos</a>
</div>  

{% endblock %}
