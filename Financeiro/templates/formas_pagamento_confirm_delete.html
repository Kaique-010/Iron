{% extends 'base.html' %}

{% block content %}
<h1>Excluir Forma de Pagamento</h1>
<p>Tem certeza de que deseja excluir a forma de pagamento "{{ object.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
</form>
<a href="{% url 'formas_pagamento_list' %}">Cancelar</a>
{% endblock %}
