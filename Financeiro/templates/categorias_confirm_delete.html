{% extends 'base.html' %}

{% block content %}
<h1>Excluir Categoria</h1>
<p>Tem certeza de que deseja excluir a categoria "{{ object.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
</form>
<a href="{% url 'categorias_list' %}">Cancelar</a>
{% endblock %}
